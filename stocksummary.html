    <style>
        /* Dynamic Iframe Container */
        #sheet-container {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Space between multiple charts when stacked */
            margin-top: 20px;
        }

        .dynamic-frame {
            width: 100%;
            height: 75vh; /* Standard height for each frame */
            border: 1px solid var(--nav-border);
            border-radius: 8px;
            background-color: white; /* Keeps sheets legible on dark mode */
            overflow: hidden;
        }

        /* Tab Buttons Container */
        .tab-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap; 
        }

        /* Tab Button Styling */
        .tab-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--text-main);
            padding: 10px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Hover and Active States */
        .tab-btn:hover {
            background-color: rgba(184, 134, 11, 0.1); 
        }

        .tab-btn.active {
            background-color: var(--gold);
            color: var(--bg-color); 
            font-weight: 600;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .dynamic-frame {
                height: 60vh; 
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            .stock-main {
                padding: 0 !important;
                max-width: 100% !important;
            }
            .tab-controls {
                gap: 10px;
                padding: 0 10px;
            }
            .tab-btn {
                flex: 1 1 100%; 
                text-align: center;
                padding: 12px 10px;
            }
        }
    </style>

    <script>
        // Function to dynamically load one or more iframes based on an array of URLs
        function switchView(btnElement, urlArray) {
            // 1. Update the button styles
            const allTabs = document.querySelectorAll('.tab-btn');
            allTabs.forEach(tab => tab.classList.remove('active'));
            btnElement.classList.add('active');

            // 2. Get the container and clear out any old iframes
            const container = document.getElementById('sheet-container');
            container.innerHTML = ''; 

            // 3. Loop through the provided URLs and build a new iframe for each one
            urlArray.forEach(url => {
                const iframe = document.createElement('iframe');
                // Appends Google Sheets cleanup parameters to the base URL
                iframe.src = url + '&widget=true&headers=false&chrome=false'; 
                iframe.className = 'dynamic-frame';
                container.appendChild(iframe);
            });
        }

        // 4. Force the first button to load its data immediately when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const firstButton = document.querySelector('.tab-btn');
            if(firstButton) firstButton.click();
        });
    </script>
